<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture - {{ lecture.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    .media-container {
      aspect-ratio: 16 / 9;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Main Container -->
  <div class="container mx-auto p-4 md:p-8">

    <!-- Back Header -->
    <header class="mb-6">
      <a href="{{ url_for('index') }}" class="text-indigo-600 hover:underline flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd" />
        </svg>
        <span>Back to Main</span>
      </a>
    </header>

    <!-- Lecture Card -->
    <div class="bg-white rounded-2xl shadow-lg p-6 max-w-4xl mx-auto">

      <!-- Lecture Title -->
      <div class="bg-indigo-600 rounded-xl p-6 text-center text-white mb-6">
        <h1 class="text-2xl md:text-3xl font-bold">{{ lecture.title }}</h1>
        <p class="text-sm text-indigo-100 mt-1">{{ lecture.description }}</p>
      </div>

      <!-- Video Section -->
      <div class="mb-6">
        <h2 class="text-xl font-bold mb-2">Lecture Video</h2>
        <div class="media-container mb-4 bg-gray-200">
          <video controls class="w-full h-full rounded-xl">
            <source src="{{ url_for('uploaded_file', filename=lecture.video_file) }}" type="video/mp4">
            Your browser does not support the video element.
          </video>
        </div>
        <a href="{{ url_for('uploaded_file', filename=lecture.video_file) }}"
           class="block w-full text-center bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
          Download Video
        </a>
      </div>

      <!-- Audio Section -->
      <div class="mb-6">
        <h2 class="text-xl font-bold mb-2">Lecture Audio</h2>
        <div class="media-container mb-4 bg-gray-200">
          <audio controls class="w-full h-full">
            <source src="{{ url_for('uploaded_file', filename=lecture.audio_file) }}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        <a href="{{ url_for('uploaded_file', filename=lecture.audio_file) }}"
           class="block w-full text-center bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
          Download Audio
        </a>
      </div>

      <!-- Slides Section -->
      <div class="mb-6">
        <h2 class="text-xl font-bold mb-2">Lecture Slides</h2>
        <div class="media-container mb-4 bg-gray-200">
          <img id="current-slide"
               src="{{ url_for('uploaded_file', filename=lecture.slide_file) }}"
               alt="Lecture Slide"
               class="w-full h-auto object-contain transition-opacity duration-300">
        </div>
        <a href="{{ url_for('uploaded_file', filename=lecture.slide_file) }}"
           class="block w-full text-center bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
          Download Slides
        </a>
      </div>

    </div>

  </div>

</body>
</html>
